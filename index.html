<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz POWERNET</title>
</head>
<body>
  <div id="quiz-container">
    <img src="img/POWERNET.png.png" alt="logo">
    <h1>QUIZ</h1>
    <form id="quiz-form">
      <!-- Pergunta e respostas são renderizadas dinamicamente pelo JavaScript -->
    </form>
    <button type="button" onclick="nextQuestion()">Próxima Pergunta</button>
    <button type="button" onclick="submitQuiz()">Enviar Respostas</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
